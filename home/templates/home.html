    body {

    }

    form {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
        font-weight: bold;
        color: #343a40;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-top: 5px;
    }

    .form-group input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .footer {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>

<body>
  <!-- ======= Header ======= -->
  {% include 'header.html' %}

  <div class="container container-form">
    <form method="post" id="myForm">
      {% csrf_token %}
      <div class="form-group row">
        <label for="purpose" class="col-sm-4 col-form-label">Purpose of the docker container's app <span style="color: red;">*</span></label>
        <div class="col-sm-8">
          <div class="input-group">
            {% if not images %}
              <input type="text" id="purpose" name="purpose" class="form-control" style="height: 45px;" required>
            {% else %}
              <select id="selected_image" name="selected_image" class="form-control" style="height: 45px;">
                {% for image in images %}
                  <option value="{{ image }}">
                    {{ image }}
                    {% if forloop.first %} - Recommended {% endif %}
                  </option>
                {% endfor %}
              </select>
            {% endif %}
            <div class="input-group-append">
              <input type="submit" value="Search" class="btn btn-primary btn-sm"  onclick="setAction('search')">
            </div>
          </div>
        </div>
      </div>

      <!-- LABEL -->
      <div class="form-group row">
        <label for="label" class="col-sm-4 col-form-label">Add metadata to the image:</label>
        <div class="col-sm-8">
          <input type="text" id="label" name="Label" class="form-control">
        </div>
      </div>

      <!-- COPY -->
      <div class="form-group row">
        <label for="copy" class="col-sm-4 col-form-label">Copy the selected image:</label>
        <div class="col-sm-8">
          <input type="text" id="copy" name="copy" class="form-control">
        </div>
      </div>

      <!-- ADD -->
      <div class="form-group row">
        <label for="add" class="col-sm-4 col-form-label">Add the selected image:</label>
        <div class="col-sm-8">
          <input type="text" id="add" name="add" class="form-control">
        </div>
      </div>

      <!-- ARG -->
      <div class="form-group row">
        <label for="arg" class="col-sm-4 col-form-label">Arg:</label>
        <div class="col-sm-8">
          <input type="text" id="arg" name="arg" class="form-control">
        </div>
      </div>

      <!-- CMD -->
      <div class="form-group row">
        <label for="cmd" class="col-sm-4 col-form-label">Cmd:</label>
        <div class="col-sm-8">
          <input type="text" id="cmd" name="cmd" class="form-control">
        </div>
      </div>

      <!-- ENTRYPOINT -->
      <div class="form-group row">
        <label for="entrypoint" class="col-sm-4 col-form-label">Entrypoint:</label>
        <div class="col-sm-8">
          <input type="text" id="entrypoint" name="entrypoint" class="form-control">
        </div>
      </div>

      <!-- ENV -->
      <div class="form-group row">
        <label for="env" class="col-sm-4 col-form-label">Env:</label>
        <div class="col-sm-8">
          <input type="text" id="env" name="env" class="form-control">
        </div>
      </div>

      <!-- EXPOSE -->
      <div class="form-group row">
        <label for="expose" class="col-sm-4 col-form-label">Expose:</label>
        <div class="col-sm-8">
          <input type="text" id="expose" name="expose" class="form-control">
        </div>
      </div>

      <!-- FROM -->
      <div class="form-group row">
        <label for="from" class="col-sm-4 col-form-label">From:</label>
        <div class="col-sm-8">
          <input type="text" id="from" name="from" class="form-control">
        </div>
      </div>

      <!-- HEALTHCHECK -->
      <div class="form-group row">
        <label for="healthcheck" class="col-sm-4 col-form-label">Healthcheck:</label>
        <div class="col-sm-8">
          <input type="text" id="healthcheck" name="healthcheck" class="form-control">
        </div>
      </div>

      <!-- MAINTAINER -->
      <div class="form-group row">
        <label for="maintainer" class="col-sm-4 col-form-label">Maintainer:</label>
        <div class="col-sm-8">
          <input type="text" id="maintainer" name="maintainer" class="form-control">
        </div>
      </div>

      <!-- ONBUILD -->
      <div class="form-group row">
        <label for="onbuild" class="col-sm-4 col-form-label">Onbuild:</label>
        <div class="col-sm-8">
          <input type="text" id="onbuild" name="onbuild" class="form-control">
        </div>
      </div>

      <!-- RUN -->
      <div class="form-group row">
        <label for="run" class="col-sm-4 col-form-label">Run:</label>
        <div class="col-sm-8">
          <input type="text" id="run" name="run" class="form-control">
        </div>
      </div>

      <!-- SHELL -->
      <div class="form-group row">
        <label for="shell" class="col-sm-4 col-form-label">Shell:</label>
        <div class="col-sm-8">
          <input type="text" id="shell" name="shell" class="form-control">
        </div>
      </div>

      <!-- STOPSIGNAL -->
      <div class="form-group row">
        <label for="stopsignal" class="col-sm-4 col-form-label">Stopsignal:</label>
        <div class="col-sm-8">
          <input type="text" id="stopsignal" name="stopsignal" class="form-control">
        </div>
      </div>

      <!-- USER -->
      <div class="form-group row">
        <label for="user" class="col-sm-4 col-form-label">User:</label>
        <div class="col-sm-8">
          <input type="text" id="user" name="user" class="form-control">
        </div>
      </div>

      <!-- VOLUME -->
      <div class="form-group row">
        <label for="volume" class="col-sm-4 col-form-label">Volume:</label>
        <div class="col-sm-8">
          <input type="text" id="volume" name="volume" class="form-control">
        </div>
      </div>

      <!-- WORKDIR -->
      <div class="form-group row">
        <label for="workdir" class="col-sm-4 col-form-label">Workdir:</label>
        <div class="col-sm-8">
          <input type="text" id="workdir" name="workdir" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 text-center justify-content-center">
          <input type="submit" value="Submit" class="btn btn-primary" onclick="setAction('submit')">
        </div>
      </div>
      
      <!-- Variabila pentru a vedea daca e search sau submit -->
      <input type="hidden" id="action" name="action">
    </form>

    <br>
    <br>
    <a href="{% url 'history' %}" style="color: #007bff;">History</a>
  </div>
    <br>
    <br>
    <a href="{% url 'history' %}">History</a>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#purpose").on('input', function(){
    var query = $(this).val();  // Get the value of the 'purpose' input field
    $.ajax({
      url: '/api/images/',  // Replace with the URL of your API that returns all images
      type: 'get',
      data: {'query': query},  // Include the query parameter in the request
      success: function(data) {
        var select = $("#selected_image");
        select.empty();  // Remove all options
        // Add new options
        $.each(data, function(index, image) {
          select.append($('<option>', { 
            value: image,
            text : image 
          }));
        });
        // Change the button text to 'Submit'
        // $('input[type="submit"]').val('Submit');
      }
    });
  });
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $('#purpose').on('input', function() {
    var image_name = $(this).val();
    $.ajax({
      url: '/search/',  // replace with the URL of your search view
      data: {
        'image_name': image_name
      },
      success: function(data) {
        // Clear the existing options
        $('#image').empty();
        // Add each image from the search results as an option
        $.each(data, function(index, image) {
          $('#image').append($('<option>', {
            value: image,
            text : image
          }));
        });
        // Change the button text to 'Submit'
        // $('input[type="submit"]').val('Submit');
      }
    });
  });
});
</script>
