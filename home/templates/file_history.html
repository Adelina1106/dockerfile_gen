{% if dockerfiles %}
  <ul>
    {% for dockerfile in dockerfiles %}
    <li><pre>{{ dockerfile.text }}</pre>
      <form action="{% url 'delete_template' dockerfile.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No files found</p>
{% endif %}

<script>
  window.onload = function() {
      history.replaceState({}, '', '/home/');
  }
  </script>
